<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Job Passcard</title>
</head>

<body>
    <header class="header">
        <a href="#" class="logo"><img src="https://www.jobpasscard.com/static/images/new_Jobpasscard/logo-fit.png"
                width="180" height="25"></a>

        <nav class="navbar">
            <a href="#">ABOUT US</a>
            <a href="#">PASSCARD</a>
            <a href="#">PROFILE</a>
        </nav>
        <div class="log">
            <img src="search-svgrepo-com-removebg-preview.png" width="30px";>
            <img src="cart.svg" width="30px">
            <!-- <div class="notification">1</div> -->
            <a href="#"><span>LOG IN</span></a>
            <a href="#"><span>SIGN UP</span></a>
        </div>
    </header>
    <div class="container">
        <h1>My Cart</h1>
        <div class="docs1">
            <img src="delete.svg" class="bin1">
            <div class="item1">
                <img src="GoogleDocPasscard.png" width="160px" height=150px" class="google1">
                <div class="description1">
                    <p class="docs">Google Docs</p>
                    <div class="rate1"></div>
                    <div class="rate2"></div>
                    <div class="rate3"></div>
                    <div class="rate4"></div>
                    <select>
                        <option>LV 1-3</option>
                        <option>LV 2-3</option>
                        <option>LV 3-3</option>
                    </select>
                    <p class="price1">THB 150</p>
                </div>
            </div>
        </div>

        <!-- FROM HERE IS GOOGLE SLIDES -->

        <div class="slides1">
            <img src="delete.svg" class="bin1">
            <div class="item2">
                <img src="GoogleSlidePasscard.png" width="160px" height=150px" class="google2">
                <div class="description2">
                    <p class="slides2">Google Slides</p>
                    <div class="rate5"></div>
                    <div class="rate6"></div>
                    <div class="rate7"></div>
                    <div class="rate8"></div>
                    <select>
                        <option>LV 1-4</option>
                        <option>LV 2-4</option>
                        <option>LV 3-4</option>
                        <option>LV 4-4</option>
                    </select>
                    <p class="price2">THB 150</p>
                </div>
            </div>
        </div>

        <!-- This is Order INFO -->
        <div class="info">
            <h2>Order Info</h2>
            <div class="total">
                <p>Subtotal</p>
                <h3>THB 300</h3>
            </div>

            <img src="voucher.svg" class="voucher" width="30px" height="25px">
            <input type="text" placeholder="Promotion code">
            <button class="apply">APPLY</button>
            <hr>
            <div class="payment">
                <p>Total Payment</p>
                <h3>THB 300</h3>
            </div>
            <button class="checkout">LOG IN TO CHECKOUT</button>
        </div>

    </div>
</body>

</html>
